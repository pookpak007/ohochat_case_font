<form [formGroup]="fg_url" (ngSubmit)="loadData()">
  <p>Url</p>
  <input type="text" formControlName="url" style="width: 70%;">
  <p>Authorize</p>
  <input type="text" formControlName="aut" style="width: 70%;">
  <button type="submit">โหลด</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">วันที่</th>
      <th scope="col">ชื่อปัญหา</th>
      <th scope="col">แท็ก</th>
      <th scope="col">วิธีแก้ไข</th>
    </tr>
  </thead>
  <tbody>
    @for(item of data;track $index){
      @if(item.assignee_member.member_id.display_name =="Kae"){
        <tr>
          <th scope="row">{{item.created_at}}</th>
          <td>{{item.name}}</td>
          <td>
          @for(item2 of item.tags;track $index){
            {{item2}}<br>
          }
          </td>
          <td>{{item.description}}</td>
        </tr>
      }
     
    }
    
  </tbody>
</table>

      
<router-outlet />
